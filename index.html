<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="pic">
    <img src="/challenges/product-preview-card-component-main/images/image-product-desktop.jpg" alt="perfume">
  </div>
  <div class="panel">
    <span class="caption" id="title">Perfume</span>
    <span class="caption" id="name">Gabrielle Essence Eau <br> De Parfum</span>
    <span class="caption" id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</span>
    <span class="caption" id="sale">$149.99<span class="caption" id="original">$169.99</span></span>
    <button class="caption" id="cart"><img src="./images/icon-cart.svg" alt="shopping-cart" class="icon">&nbsp;Add to
      Cart</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>

</html>
